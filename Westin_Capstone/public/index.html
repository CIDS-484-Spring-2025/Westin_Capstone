<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items and Users</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- User Form - Now at the top of the page -->
    <div id="userFormContainer" class="user-form-container">
        <form id="user-form" class="user-form">
            <h2>Create User to Start Shopping</h2>
            <div class="user-form-input-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Create User</button>
            </div>
            <p id="user-feedback" style="text-align: center; color: var(--white);"></p>
        </form>
    </div>

    <!-- Login From - Next to the Create user form-->
    <div id="loginFormContainer" class="login-form-container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="login-form-input-group">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="email" id="login-email" placeholder="Email" required>
                <button type="submit">Login</button>
            </div>
            <p id="login-feedback" style="text-align: center; color: var(--white);"></p>
        </form>
    </div>

    <!-- Header with Search -->
    <header class="header">
        <div class="logo">
            <h1>Wes's Tek</h1>
        </div>
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search items...">
            <button id="searchButton">Search</button>
        </div>
        <div class="header-right">
            <span id="userDisplay" class="user-display"></span>
            <button id="cartButton" class="cart-button">
                Cart <span id="cartCounter" class="cart-counter">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="itemsGrid"></div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <h3>Your Cart</h3>
        <ul id="cartItems" class="cart-items"></ul>
        <button id="closeCart" class="close-cart">Close Cart</button>
    </div>

</body>

</html>
